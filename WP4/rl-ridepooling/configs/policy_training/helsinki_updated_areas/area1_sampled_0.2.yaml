train: False
test: False
test_baseline: True

env:
  timesteps: 3600
  total_iters: 5
  delta: 1  # step of policy applying (delta=1 means one simulation iteration)
  num_envs: 10
  sumo_seed: 4220
  sumocfg: src/demand generation/output/2024-07-20T00-20-42_area1_sampled_0.2/simulation/sumo_launch_rl_area1_sampled_0.2.sumocfg.xml
  use_gui: False
  verbose: True
  taxi_reservations_logger:
    log_taxis: True
    log_reservations: True

baseline:
  num_periods: 3
  num_actions: 1

dqn:
  policy: MlpPolicy
  learning_rate: 0.01
  learning_starts: 1
  train_freq: 1
  gradient_steps: -1
  exploration_fraction: 0.1
  exploration_initial_eps: 0.05
  exploration_final_eps: 0.01
  verbose: 1

tests:
  num_tests: 1